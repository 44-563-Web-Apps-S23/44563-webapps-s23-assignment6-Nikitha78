<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>
                 welcome to painters page
            </title>
            
        </head>
        <h2>painter entry  by Ravella Nikitha</h2>
        <form>
            <label for="form1_pwd">The hidden painter name</label>
            <input type ="password" id="form1_pwd" name="form1_pwd"  value="Monet"> <br>
        
            <label for="form1_gp">Guess the painter</label>
            <input type ="text" id="form1_gp" name="form1_gp" autofocus> <br>
        
            <input type="button" onclick="checkPainter()" value="Check the guess">
        
        </form>
        <p id="result">count will display here </p>
        <script> 
        good=0
        oops=0
        function checkPainter() {
            console.log("Getting form values")
            painter = document.getElementById("form1_pwd").value
            guess = document.getElementById("form1_gp").value
            
            
            out = document.getElementById("result")
            if(painter == guess){
                good++
                out.innerHTML = good
                alert("You got it right")
                
            } else {
                oops++
                out.innerHTML = oops
                alert("sorry")
               
            }
        }
        </script>
        <div id = "container">
            <img src="Abelia.webp" id = "image" onclick = "selectImage()" style=" height: 100px; width: 100px;" alt="Abelia">
          </div>
          <script>
            var useImage = 1;
            function selectImage (){
              switch (useImage){
                case 1 : useImage = useImage+1;
                  document.getElementById('image').src = "Abelia.webp"
                  break;
                case 2: useImage = useImage+1;
                  document.getElementById('image').src = "Red star cordyline.webp";
                  break;
                case 3: useImage = 1;
                  document.getElementById('image').src = "Abelia.webp";
                  break;
              }
            }
          </script>
    </body>

</html>
